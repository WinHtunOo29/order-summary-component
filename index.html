<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg">
    <div class="order-summary">
      <h2>Order Summary</h2>
      <p>You can now listen to million of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <img src="images/icon-music.svg">
      <div class="annual-fee">
        <h5>Annual Plan</h5>
        <small>$59.99/year</small>
      </div>
      <a href="#">Change</a>
    </div>
    <div class="button">
      <a href="#" class="proceed">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
